<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Ladda upp Excel</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #888;
            padding: 6px 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ladda upp Excel-fil</h1>

    <form method="post" enctype="multipart/form-data">
        <p>
            <input type="file" name="excelfile" accept=".xlsx" required>
            <button type="submit">Ladda upp</button>
        </p>
    </form>

    {% if table_html %}
        <h2>Inneh√•ll i filen:</h2>
        <div>
            {{ table_html|safe }}
        </div>
    {% endif %}
</body>
</html>
