<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:700px;margin:2rem auto;padding:0 1rem}
      h1{margin-top:0}
      input,button{font-size:1rem;margin-top:.5rem}
      label{font-weight:600}
      button{margin-left:.5rem}
      .error{color:#b00020}
    </style>
  </head>
  <body>
    {% if project_name %}
      <h1>Project name: {{ project_name }}</h1>
    {% else %}
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post" action="/">
        <label for="project_name">Project name</label><br>
        <input type="text" id="project_name" name="project_name" required>
        <button type="submit">Create project</button>
      </form>
    {% endif %}
  </body>
</html>
